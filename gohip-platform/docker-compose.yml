# GOHIP Platform - Docker Compose Configuration
# Sovereign OH Integrity Framework v3.0

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gohip_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gohip_db
    ports:
      - "5432:5432"
    volumes:
      - gohip_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  gohip_postgres_data:
